    <div id="videoContainer"></div>
    <div id="pageNavigation"></div>

    <script>
        var container = document.getElementById("videoContainer");
        var navigation = document.getElementById("pageNavigation");
        var videosPerPage = 3;
        var videoElements = [];

        function extractAttributes() {
            var scriptTags = Array.from(document.getElementsByTagName("script"));
            var validScriptTags = scriptTags.filter(function(script) {
                return script.getAttribute("data-url") && script.getAttribute("data-width") && script.getAttribute("data-height");
            });

            videoElements = validScriptTags.map(function(script) {
                var url = script.getAttribute("data-url");
                var width = script.getAttribute("data-width");
                var height = script.getAttribute("data-height");

                return {
                    url: url,
                    width: width,
                    height: height
                };
            });
        }

        function displayVideos(page) {
            container.innerHTML = "";

            var startIndex = page * videosPerPage;
            var endIndex = startIndex + videosPerPage;
            var videosToShow = videoElements.slice(startIndex, endIndex);

            videosToShow.forEach(function(video) {
                var videoDiv = createVideoElement(video);
                container.appendChild(videoDiv);
            });
        }

        function createVideoElement(video) {
            var videoDiv = document.createElement("div");
            videoDiv.className = "video-container";

            var iframe = document.createElement("iframe");
            iframe.src = video.url;
            iframe.style.width = video.width;
            iframe.style.height = video.height;
            iframe.setAttribute("allowfullscreen", "");
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute("scrolling", "no");

            videoDiv.appendChild(iframe);
            return videoDiv;
        }

        function goToNextPage() {
            var totalPages = Math.ceil(videoElements.length / videosPerPage);
            var nextPage = (getCurrentPage() + 1) % totalPages;
            setCurrentPage(nextPage);
            displayVideos(nextPage);
            updatePageNavigation();
        }

        function goToPreviousPage() {
            var totalPages = Math.ceil(videoElements.length / videosPerPage);
            var previousPage = (getCurrentPage() - 1 + totalPages) % totalPages;
            setCurrentPage(previousPage);
            displayVideos(previousPage);
            updatePageNavigation();
        }

        function goToPage(page) {
            setCurrentPage(page);
            displayVideos(page);
            updatePageNavigation();
        }

        function getCurrentPage() {
            return parseInt(localStorage.getItem("currentPage")) || 0;
        }

        function setCurrentPage(page) {
            localStorage.setItem("currentPage", page);
        }

        function updatePageNavigation() {
            navigation.innerHTML = "";

            var totalPages = Math.ceil(videoElements.length / videosPerPage);

            for (var i = 0; i < totalPages; i++) {
                var pageButton = document.createElement("button");
                pageButton.textContent = i + 1;
                pageButton.addEventListener("click", function(index) {
                    return function() {
                        goToPage(index);
                    };
                }(i));
                navigation.appendChild(pageButton);
            }
        }

        extractAttributes();
        var currentPage = getCurrentPage();
        displayVideos(currentPage);
        updatePageNavigation();

        var nextButton = document.createElement("button");
        nextButton.textContent = "Next";
        nextButton.addEventListener("click", goToNextPage);
        document.body.appendChild(nextButton);

        var prevButton = document.createElement("button");
        prevButton.textContent = "Previous";
        prevButton.addEventListener("click", goToPreviousPage);
        document.body.appendChild(prevButton);
    </script>

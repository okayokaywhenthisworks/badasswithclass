    <title>Embedded Videos with Automatic Pages</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f2f2f2;
            border: none;
            cursor: pointer;
        }

        .pagination button.active {

        ];

        var videosPerPage = 3;
        var currentPage = 1;
        var totalPages = Math.ceil(videoData.length / videosPerPage);

        function displayVideos(page) {
            var startIndex = (page - 1) * videosPerPage;
            var endIndex = startIndex + videosPerPage;
            var videosToShow = videoData.slice(startIndex, endIndex);

            var container = document.getElementById("videoContainer");
            container.innerHTML = "";

            videosToShow.forEach(function(video) {
                var videoDiv = createVideoElement(video.url, video.width, video.height);
                container.appendChild(videoDiv);
            });
        }

        function createVideoElement(url, width, height) {
            var videoDiv = document.createElement("div");
            videoDiv.className = "video-container";

            var iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.style.width = width;
            iframe.style.height = height;
            iframe.setAttribute("allowfullscreen", "");
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute("scrolling", "no");

            videoDiv.appendChild(iframe);
            return videoDiv;
        }

        function createPagination() {
            var pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            for (var i = 1; i <= totalPages; i++) {
                var button = document.createElement("button");
                button.textContent = i;
                button.addEventListener("click", function(page) {
                    return function() {
                        goToPage(page);
                    };
                }(i));
                pagination.appendChild(button);
            }
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayVideos(currentPage);
                updatePagination();
            }
        }

        function updatePagination() {
            var buttons = document.getElementById("pagination").getElementsByTagName("button");

            for (var i = 0; i < buttons.length; i++) {
                var button = buttons[i];

                if (parseInt(button.textContent) === currentPage) {
                    button.classList.add("active");
                } else {
                    button.classList.remove("active");
                }
            }
        }

        displayVideos(currentPage);
        createPagination();
        updatePagination();
    </script>

        ];

        var videosPerPage = 3;
        var currentPage = 1;
        var totalPages = Math.ceil(videoData.length / videosPerPage);

        function displayVideos(page) {
            var startIndex = (page - 1) * videosPerPage;
            var endIndex = startIndex + videosPerPage;
            var videosToShow = videoData.slice(startIndex, endIndex);

            var container = document.getElementById("videoContainer");
            container.innerHTML = "";

            for (var i = 0; i < videosToShow.length; i++) {
                var video = videosToShow[i];

                var videoDiv = document.createElement("div");
                videoDiv.className = "video-container";

                var videoIframe = document.createElement("iframe");
                videoIframe.setAttribute("src", video.url);
                videoIframe.setAttribute("width", video.width);
                videoIframe.setAttribute("height", video.height);

                videoDiv.appendChild(videoIframe);
                container.appendChild(videoDiv);
            }
        }

        function createPagination() {
            var pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            for (var i = 1; i <= totalPages; i++) {
                var button = document.createElement("button");
                button.textContent = i;
                button.addEventListener("click", function(page) {
                    return function() {
                        goToPage(page);
                    };
                }(i));
                pagination.appendChild(button);
            }
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayVideos(currentPage);
                updatePagination();
            }
        }

        function updatePagination() {
            var buttons = document.getElementById("pagination").getElementsByTagName("button");

            for (var i = 0; i < buttons.length; i++) {
                var button = buttons[i];

                if (parseInt(button.textContent) === currentPage) {
                    button.classList.add("active");
                } else {
                    button.classList.remove("active");
                }
            }
        }

        displayVideos(currentPage);
        createPagination();
        updatePagination();
    </script>

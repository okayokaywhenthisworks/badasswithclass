        var videosPerPage = 5;
        var totalPages = Math.ceil(videoData.length / videosPerPage);

        function displayVideos(pageNumber) {
            var container = document.getElementById("videoContainer");
            container.innerHTML = "";

            var startIndex = (pageNumber - 1) * videosPerPage;
            var endIndex = startIndex + videosPerPage;

            var videosToDisplay = videoData.slice(startIndex, endIndex);

            for (var i = 0; i < videosToDisplay.length; i++) {
                var video = videosToDisplay[i];

                var scriptTag = document.createElement("script");
                scriptTag.setAttribute("data-url", video.url);
                scriptTag.setAttribute("data-width", video.width);
                scriptTag.setAttribute("data-height", video.height);
                scriptTag.setAttribute("src", "https://k2s.cc/js/preview.js");

                container.appendChild(scriptTag);
            }
        }

        function createPagination() {
            var pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            for (var i = 1; i <= totalPages; i++) {
                var pageLink = document.createElement("a");
                pageLink.setAttribute("href", "javascript:void(0)");
                pageLink.setAttribute("onclick", "displayVideos(" + i + ")");
                pageLink.textContent = i;

                pagination.appendChild(pageLink);
            }
        }

        displayVideos(1);
        createPagination();

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Embedded Videos with Automatic Pages</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="videoContainer"></div>
    <script>
        var videos = [
            {
                url: "https://k2s.cc/file/f96b670898f23",
                width: "500px",
                height: "56.25%"
            },
            // Add more videos here
        ];

        var container = document.getElementById("videoContainer");
        var currentPage = 0;
        var videosPerPage = 3;
        var totalPages = Math.ceil(videos.length / videosPerPage);

        function displayVideos(page) {
            container.innerHTML = "";

            var startIndex = page * videosPerPage;
            var endIndex = startIndex + videosPerPage;

            for (var i = startIndex; i < endIndex && i < videos.length; i++) {
                var video = videos[i];
                var videoElement = createVideoElement(video.url, video.width, video.height);
                container.appendChild(videoElement);
            }
        }

        function createVideoElement(url, width, height) {
            var videoDiv = document.createElement("div");
            videoDiv.className = "video-container";

            var iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.style.width = width;
            iframe.style.height = height;
            iframe.setAttribute("allowfullscreen", "");
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute("scrolling", "no");

            videoDiv.appendChild(iframe);
            return videoDiv;
        }

        function goToNextPage() {
            currentPage++;
            if (currentPage >= totalPages) {
                currentPage = 0;
            }
            displayVideos(currentPage);
        }

        function goToPreviousPage() {
            currentPage--;
            if (currentPage < 0) {
                currentPage = totalPages - 1;
            }
            displayVideos(currentPage);
        }

        // Display the first page of videos
        displayVideos(currentPage);

        // Add navigation buttons for next and previous pages
        var nextButton = document.createElement("button");
        nextButton.textContent = "Next";
        nextButton.addEventListener("click", goToNextPage);
        document.body.appendChild(nextButton);

        var prevButton = document.createElement("button");
        prevButton.textContent = "Previous";
        prevButton.addEventListener("click", goToPreviousPage);
        document.body.appendChild(prevButton);
    </script>
</body>
</html>

      // Add more video data objects as needed
    ];

    // Calculate the total number of pages
    var totalPages = Math.ceil(videoData.length / videosPerPage);

    // Generate pagination links/buttons
    var paginationElement = document.getElementById('pagination');
    for (var i = 1; i <= totalPages; i++) {
      var link = document.createElement('a');
      link.href = '#';
      link.textContent = i;
      link.addEventListener('click', changePage);
      paginationElement.appendChild(link);
    }

    // Function to handle page change
    function changePage(event) {
      event.preventDefault();
      var pageNumber = parseInt(event.target.textContent);
      displayVideos(pageNumber);
    }

    // Function to display videos for the given page number
    function displayVideos(pageNumber) {
      var startIndex = (pageNumber - 1) * videosPerPage;
      var endIndex = startIndex + videosPerPage;

      var videoContainer = document.getElementById('video-container');
      videoContainer.innerHTML = ''; // Clear existing videos

      for (var i = startIndex; i < endIndex && i < videoData.length; i++) {
        var videoDataItem = videoData[i];
        var videoScript = document.createElement('script');
        videoScript.src = videoDataItem.url;
        videoScript.setAttribute('data-title', videoDataItem.title);
        videoContainer.appendChild(videoScript);
      }
    }

    // Initial video display on the first page
    displayVideos(1);
  </script>
</body>
